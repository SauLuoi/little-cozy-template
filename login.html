<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--    slick-->
    <link rel="stylesheet" href="assets/vendor/slick.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/scss/index.css">
    <link rel="stylesheet" href="assets/scss/responsive.css">
    <title>Little Cozy</title>
</head>
<body>
<div class="l-body">
    <div class="login">
        <div class="txt">
            <input id="user" type="text" placeholder="Username"/>
            <label for="user" class="entypo-user"></label>
        </div>
        <div class="txt">
            <input id="pwd" type="password" placeholder="Password"/>
            <label for="pwd" class="entypo-lock"></label>
            <button class="show entypo-eye"></button>
        </div>
        <div class="buttons">
            <input type="button" value="Login"/>
            <span>
      <a href="javascript:void(0)" class="entypo-user-add register">Register</a>
    </span>
        </div>

        <div class="hr">
            <div></div>
            <div>OR</div>
            <div></div>
        </div>

        <div class="social">
            <a href="javascript:void(0)" class="facebook"></a>
            <a href="javascript:void(0)" class="twitter"></a>
            <a href="javascript:void(0)" class="googleplus"></a>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
